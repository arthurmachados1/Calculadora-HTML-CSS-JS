<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src=calculo.js></script>
</head>
<body>
    <div class="fundo">Create by: Arthur Machado
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table>
                <tr>
                    <th><button class="botao" onclick="clean()">C</button></th>
                    <th><button class="botao" onclick="back()"><</button></th>
                    <th><button class="botao" onclick="insert('/')">/</button></th>
                    <th><button class="botao" onclick="insert('*')">X</button></th>
                </tr>
                <tr>
                    <th><button class="botao" onclick="insert('7')">7</button></th>
                    <th><button class="botao" onclick="insert('8')">8</button></th>
                    <th><button class="botao" onclick="insert('9')">9</button></th>
                    <th><button class="botao" onclick="insert('-')">-</button></th>
                </tr>
                <tr>
                    <th><button class="botao" onclick="insert('4')">4</button></th>
                    <th><button class="botao" onclick="insert('5')">5</button></th>
                    <th><button class="botao" onclick="insert('6')">6</button></th>
                    <th><button class="botao" onclick="insert('+')">+</button></th>
                </tr>
                <tr>
                    <th><button class="botao" onclick="insert('1')">1</button></th>
                    <th><button class="botao" onclick="insert('2')">2</button></th>
                    <th><button class="botao" onclick="insert('3')">3</button></th>
                    <th rowspan="2"><button class="botao" style="height: 106px;" onclick="calcular()">=</button></th>
                </tr>
                <tr>
                    <th colspan="2"><button class="botao" style="width: 106px;" onclick="insert('0')">0</button></th>
                    <th><button class="botao" onclick="insert('.')">.</button></th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
